<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片列表：鼠标移入/移出改变图片透明度</title>
		<style type="text/css">
			ul,li{padding: 0;margin: 0;list-style: none;}
			#imgList{border: 1px solid brown;width:45%;overflow: hidden;margin: 0 auto;}
			#imgList li{float: left;border: 1px solid wheat;}
			#imgList li img{cursor: pointer;opacity: 0.3;filter: grayscale(100%);margin:1px 1px 0 0;}
			#imgList li.currentimg img{opacity: 1;filter: grayscale(0%);}
		</style>
		<script src="js/jquery-3.1.1.min.js"></script>

				}
