<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动态生成表格</title>
		<script type="text/javascript" src="js/table.js" ></script>
		<style type="text/css">
			table{clear:both;border:1px solid #000;}
			td{color:red;cursor:pointer;text-align:center;border:1px solid #000;padding:5px;}
			span{color: #000000;font-size: 16px;font-weight: bold;}
			a{background-color: #000000;color: #FFFFFF;font-size: 15px;border-radius: 5px;text-decoration: none;}
			#msg{float:left;clear:both;height:25px;display:none;line-height:25px;margin-bottom:10px;}
			#msg em{width:25px;height:25px;display:inline-block;margin-right:5px;}
		</style>
	</head>
	<body>
		<div id="setting">
			<span>行数</span>
			<input type="text" id="row"/>
			<span>列数</span>
			<input type="text" id="col"/>
			<a href="javascript:;" id="btn">生成表格</a>
		</div>
	<!--	<div id="msg"></div>-->
		
		
	</body>
</html>
